<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <style>
        body {
			background: linear-gradient(to right, #3400E6, #FF0062);
		}
        #wrapper {
            min-height: 100%;
            position: relative;
        }
        #container {
            background: white;
            padding-bottom: 80px;
            overflow: hidden;
            border-radius: 30px;
        }
        #content {
            text-align: center;
            margin-top: 40px;
            margin-bottom: -40px;
        }

    
        header div {
            width: 1000px;
            background: white;
            height: 52px;
            margin: 0 auto;
            text-align: center;
        }
        #logo{
            width: 100px;
			height: 100px;
			background-size: cover;
			scale: 5;
        }
        h2{
            text-align: center;
            color: black;
        }
        .button {
			display: inline-block;
            margin-right: 10px;
            margin-top: 40px;
            width: 30%;
			padding: 10px;
			border-radius: 10px;
			border: 3px solid black;
			background-color: white;
			color: black;
			font-weight: bold;
			margin-top: 20px;
			cursor: pointer;
			transition: all 0.2s ease-in-out;
		}
        .button:hover {
			background-color: black;
			color: white;
        }
    </style>

</head>
<body>
    <div id="wrapper">
        <div id="container">
            <header>
                <div>
                    <img id="logo"src="imagem/GT.png" />
                </div>
            </header>
            <div id="content" class="container"> 
                <button class="button">Informações</button>
                <button class="button">Nosso App</button>
                <button class="button">Sla</button>
            </div><!--content-->
        </div><!--container-->
    </div><!--wrapper-->


</body>
</html>
